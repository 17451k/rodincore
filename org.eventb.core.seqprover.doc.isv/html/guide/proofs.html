<h1>Proofs</h1>
<p>Proofs within Rodin is the same as proof in standard sequent calculus. In the
following sections, we describe the formal notion of proof and how it is 
constructed within our system.</p>
<p>More detail see Farhad's "Supporting Proofs in a Reactive Development Environment"
paper.</p>
